    <title>Out of Office</title>
    <style>
        /* Remove margins and padding from the body */
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;

        /* Set iframe to occupy full viewport without scroll bars */
        iframe {
            border: none;
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
